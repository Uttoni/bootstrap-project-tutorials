<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>Formulario</title>
</head>
<body>

    <h1>Cadastro de DEV's</h1>
    <p>Preencha seus dados</p>

    <br>

    <div class="container">
        <form action="">
            <fieldset>
                <div>
                    <label for="nome">Nome</label>
                    <input type="text" name="nome" id="nome" required>
                </div>
                <div>
                    <label for="sobrenome">Sobrenome</label>
                    <input type="text" name="sobrenome" id="sobrenome" required>
                </div>
            </fieldset>

            <div>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" required>
            </div>

            <div>
                <label>Qual parte dos apps você desenvolve?</label>
                <label>
                    <input type="radio" name="devweb" value="frontend" checked>
                    Front end
                </label>
                <label>
                    <input type="radio" name="devweb" id="backend">
                    Back end
                </label>
                <label>
                    <input type="radio" name="devweb" id="fullstack">
                    Full stack
                </label>
            </div>

            <div>
                <label for="senioridade">Senioridade</label>
                <select name="senioridade" id="senioridade">
                    <option selected disabled value="">Selecione</option>
                    <option value="Junior">Junior</option>
                    <option value="Pleno">Pleno</option>
                    <option value="Senior">Senior</option>
                </select>
            </div>

        <fieldset>
            <div>
                <label>Escolha as tecnologias que você usa:</label>
                <input type="checkbox" name="tecnologia1" id="tecnologia1" value="HTML">
                <label for="tecnologia1">HTML</label>
                <input type="checkbox" name="tecnologia2" id="tecnologia2" value="CSS">
                <label for="tecnologia2">CSS</label>
                <input type="checkbox" name="tecnologia3" id="tecnologia3" value="JavaScript">
                <label for="tecnologia3">JavaScript</label>
                <input type="checkbox" name="tecnologia4" id="tecnologia4" value="PHP">
                <label for="tecnologia4">PHP</label>
                <input type="checkbox" name="tecnologia5" id="tecnologia5" value="C#">
                <label for="tecnologia5">C#</label>
                <input type="checkbox" name="tecnologia6" id="tecnologia6" value="Python">
                <label for="tecnologia6">Python</label>
                <input type="checkbox" name="tecnologia7" id="tecnologia7" value="Java">
                <label for="tecnologia7">Java</label>
            </div>
        </fieldset> 

        <br>

        <div>
            <label for="experiencia">Conte-nos um pouco da sua experiência</label>
            <textarea name="experiencia" id="experiencia" rows="10" style="width: 20em;"></textarea>
        </div>

        <button type="submit">Concluído</button>
        </form>
    </div>
</body>
</html>
